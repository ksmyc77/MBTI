}

  <body>
    <div id="main_back";>
      <h1 style="margin-bottom: 75px;">
        ESTJ
      </h1>
      <h2 class="name mb-4 mx-2">
        사교적인 외교관
      </h2>
      <h3 class="explain mx-3 mb-4">
        주변인들에 대한 애정과 관심을 가지고 이들을 돕고 행복하게 만듦으로써 인기가 많은 성향. 
        타인을 아낌없이 지원하는 당신에게 "이정현의 집밥 레스토랑"을 추천한다
        <br>
        소개된 레시피로 직접 만든 집밥을 만들어 사랑하는 사람들과 함께 나누며 사교와 친목의 시간을 즐겨보자.
      </h3>
      
      <h2 class="name">
        &lt; 책 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('http://www.yes24.com/Product/Goods/89999850?OzSrank=1')"
        class="b">
          <img src='book/이정현의 집밥 레스토랑.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <h2 class="name">
        &lt; 영화 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('https://movie.daum.net/moviedb/main?movieId=67118')"
        class="b">
          <img src='movie/늑대소년.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>

        <button type ="button" onclick="location.href='../main.html' "class="b px-3">
