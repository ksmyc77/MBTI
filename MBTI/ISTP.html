<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 검사기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../default.css">>
    <link rel="stylesheet" href="../result_UI.css">
    <style>
      @media screen and (max-width:767px) {
  .name{
    font-size: 11vw;
  }
  .explain{
    font-size: 4vw;
  }
}
@media screen and (min-width:768px) and (max-width:959px) {
  .name{
    font-size: 7vw;
  }
  .explain{
    font-size: 3vw;
  }
}
@media screen and (min-width:960px) {
  .name{
    font-size: 4vw;
  }
  .explain{
    font-size: 2vw;
  }
}
</style>
  </head>
  <body>
    <div id="main_back";>
      <h1 style="margin-bottom: 75px;">
        MBTI 검사
      </h1>
      <h2 class="name mb-4 mx-2">
        만능 재주꾼
      </h2>
      <h3 class="explain mx-3 mb-4">
        단단한 이성과 타오르는 호기심을 가졌으며 다양한 도구 사용에도 능한 탐험형. 
        무엇인가 만드는데 능숙하다고 알려진 ISTP 유형에게 "도구와 기계의 원리 NOW"가 관심을 끌지 모른다. 
        <br>
        고대부터 현재까지 역사 속에서 등장한 수백 가지의 도구와 기계를 총망라한 백과사전으로 기계의 내부 
        구조를 세밀하게 묘사한 일러스트가 함께 한다.
      </h3>

      <h2 class="name">
        &lt; 책 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('http://www.yes24.com/Product/Goods/34405064')"
        class="b">
          <img src='book/도구와 기계의 원리.jpg'class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <h2 class="name">
        &lt; 영화 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('https://movie.daum.net/moviedb/main?movieId=13247')"
        class="b">
          <img src='movie/시계태엽 오렌지.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <h2 class="name">
        &lt; 음악 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('https://www.youtube.com/watch?v=iV9s-jFI_04')"
        class="b">
          <img src='music/그러려니.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <div>
        <button type ="button" onclick="location.href='../main.html' "class="b px-3">
          <b>처음으로</b>       
        </button>
      </div>
    </div>
