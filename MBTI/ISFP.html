  <body>
    <div id="main_back";>
      <h1 style="margin-bottom: 75px;">
        ISFP

      <h2 class="name mb-4 mx-2">
        호기심 많은 예술가
      </h2>
      <h3 class="explain mx-3 mb-4">
        특유의 심미안과 감각으로 사회의 한계를 뛰어넘어 새로움을 추구하는 예술가 유형.
         당신을 위해 "뉴욕규림일기"를 추천한다. 
        <br>
        장소가 어디든 시간을 내어 그림을 그리기를 즐기는 작가는 2주간 미국 뉴욕을 방문해 
        자유롭게 여행을 하며 자신이 좋아하는 공간인 문구점, 동네서점, 플리마켓 등에서 순간을 기록했다.
      </h3>

      <h2 class="name">
        &lt; 책 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('http://www.yes24.com/Product/Goods/63329568')"
        class="b">

        </button>
      </div>
