<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 검사기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../default.css">>
    <link rel="stylesheet" href="../result_UI.css">
    <style>
      @media screen and (max-width:767px) {
  .name{
    font-size: 11vw;
  }
  .explain{
    font-size: 4vw;
  }
}
@media screen and (min-width:768px) and (max-width:959px) {
  .name{
    font-size: 7vw;
  }
  .explain{
    font-size: 3vw;
  }
}
@media screen and (min-width:960px) {
  .name{
    font-size: 4vw;
  }
  .explain{
    font-size: 2vw;
  }
}
</style>
  </head>
  <body>
    <div id="main_back";>
      <h1 style="margin-bottom: 75px;">
        ENFP
      </h1>
      <h2 class="name mb-4 mx-2">
        재기발랄한 활동가
      </h2>
      <h3 class="explain mx-3 mb-4">
        활발한 에너지로 어디서나 타인과 자유롭게 어울리면서도 특유의 통찰력으로 인생에 숨은 의미를 찾아내는 유형
        당신에겐 "지적 대화를 위한 넓고 얕은 지식 제로"를 권한다
        <br>
        138억년 전부터 고대 이전까지의 거대한 역사를 저자 채사장 특유의 
        “전체를 꿰뚫기” 방식을 통해 보여줌으로써 왕성한 호기심을 해결할 수 있다.
      </h3>
      
      <h2 class="name">
        &lt; 책 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('http://www.yes24.com/Product/Goods/84659792')"
        class="b">
          <img src='book/지적 대화를 위한 넓고 얕은 지식 제로.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <h2 class="name">
        &lt; 영화 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('https://movie.daum.net/moviedb/main?movieId=79252')"
        class="b">
          <img src='movie/해적바다로 간 산적.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <h2 class="name">
        &lt; 음악 &gt;
      </h2>
      <div id="result_UI">
        <button type="button" onclick="window.open('https://www.youtube.com/watch?v=jO2viLEW-1A')"
        class="b">
          <img src='music/Comethru.jpg' class="img-fluid">
        </button>
      </div>
      <h3 style="font-size: 4vw;" class="my-2">[이미지를 클릭시 구매링크로 넘어갑니다]</h3>
      <div>
        <button type ="button" onclick="location.href='../main.html' "class="b px-3">
          <b>처음으로</b>       
        </button>
      </div>
    </div>
